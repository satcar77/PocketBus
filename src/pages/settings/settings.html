<ion-header>

  <ion-navbar color="dark">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
<ion-item>
<b>I want to be alerted before {{sTime}} minutes</b>

</ion-item>
     <ion-item >
<ion-range min="0" max="59" [(ngModel)]="sTime" color="secondary">
   <ion-icon range-left name="clock"></ion-icon>
</ion-range>
      </ion-item>

    <ion-list>
      

 
<ion-item>
<b>Currently assigned Bus stop:</b><br>
<div [innerHTML]="location"></div>
</ion-item>

       <button (click)="presentPopover()" ion-button color="dark" block>
        Assign a Bus Stop
      </button>
  
    </ion-list>

  <ion-fab bottom right>
  <button color='primary' (click)="presentAbout()" ion-fab><ion-icon name="contact"></ion-icon></button>
</ion-fab>
</ion-content>
